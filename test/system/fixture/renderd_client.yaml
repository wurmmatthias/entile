globals:
  cache:
    base_dir: cache_data/
    meta_size: [1, 1]
    meta_buffer: 0
  renderd:
    address: http://localhost:42423

services:
  tms:
  kml:
  wmts:
  wms:
    md:
      title: MapProxy test fixture â˜ƒ

layers:
  - name: direct
    title: Direct Layer
    sources: [direct]
  - name: wms_cache
    title: WMS Cache Layer with direct access from level 8
    sources: [wms_cache]
  - name: tms_cache
    title: TMS Cache Layer
